<!DOCTYPE html>
<html>
<head>
	<title>DJ Average Hourly Rate Cost Estimate Calculator</title>
	<meta name="viewport" content="maximum-scale=5.0, user-scalable=yes, width=device-width">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header>
		<h1>DJ Cost Estimate</h1>
		<div id="theRate"></div>
		<div id="theRange"></div>
	</header>


	<section class="booking-form">
		
		<form id="form">
			<div class="form-section" id="requested-travel-services">
				<div class="form-section-tabs">
			<!-- 	<ul class="tab-choises" id="nav-tab">
					<li class="tab-icon icon-rail active"><a href="#tab-content-event-details"></a><span><b>1</b> Details</span></li>

				<div class="tab-content">
					<div class="tab-pane form-area active" id="tab-content-event-details">
						<input type="hidden" value="Event Details">

						<div class="calc-section">
							
							<h2>Type of Event</h2>
							<div class="radio__buttons">

								<div class="policy__button">
									<input type="radio" id="_Private_Party" name="_EventType" value="Private" data-error="#_RateTravelPolicy_Err" data-name="Private" checked>
									<label for="_Private_Party" name="Private">Private</label>
								</div>
								<div class="policy__button">

									<input type="radio" id="_Corporate" name="_EventType" value="Corporate" data-error="#_RateTravelPolicy_Err" data-name="Corporate">
									<label for="_Corporate" name="Corporate">Corporate</label>
								</div>
								<div class="policy__button">
									<input type="radio" id="_Wedding" name="_EventType" value="Wedding" data-error="#_RateTravelPolicy_Err" data-name="Wedding">
									<label for="_Wedding" name="Wedding">Wedding</label>
								</div>
							</div>
						</div>
						<div class="calc-section">

							<h2>Guest count?</h2>

							<div class="form-input-row-input input-air-travel">
								<div class="input-air-travel-label">
									<label for="_Attenance">
										<div id="_Attenance_Value"></div>
									</label>
								</div>
								<div class="slidecontainer">
									<input type="range" min="25" max="300" value="75" class="range-slider" id="_Attenance" name="_Attenance" data-name="Attenance">
								</div>
							</div>
						</div>
						<div class="calc-section">
							<h2>Duration?</h2>

							<div class="form-input-row-input input-air-travel">
								<div class="input-air-travel-label">
									<label for="_Hours">
										<div id="_Hours_Value"></div>
									</label>
								</div>
								<div class="slidecontainer">
									<input type="range" min="2" max="8" value="3" class="range-slider" id="_Hours" name="_Hours" data-name="DJ Hours">
								</div>
							</div>
						</div>
						<div class="calc-section">
							<h2>Sound system?</h2> 

							<div class="radio__buttons">
								<div class="policy__button">
									<input type="radio" id="_SoundSystemYes" name="_SoundSystem" value="Yes" data-error="#_RateTravelPolicy_Err" data-name="Sound">
									<label for="_SoundSystemYes">Yes</label>
								</div>
								<div class="policy__button">

									<input type="radio" id="_SoundSystemNo" name="_SoundSystem" value="No, I have a sound system." data-error="#_RateTravelPolicy_Err" data-name="Sound">
									<label for="_SoundSystemNo">No</label>
								</div>
							</div>
						</div>
						<div class="calc-section">
							<h2>Dance Lighting?</h2>

							<div class="radio__buttons">
								<div class="policy__button">
									<input type="radio" id="_RateTravelPolicy_None" name="_LightingSystem" value="Yes, Lighting" data-error="#_RateTravelPolicy_Err" data-name="Lighting">
									<label for="_RateTravelPolicy_None">Yes</label>
								</div>
								<div class="policy__button">
									<input type="radio" id="_RateTravelPolicy_Moderate" name="_LightingSystem" value="No" data-error="#_RateTravelPolicy_Err" data-name="Lighting">
									<label for="_RateTravelPolicy_Moderate">No</label>
								</div>
							</div>
						</div>



						<!-- <button class="next-tab">Next</button> -->

					</div>

						</div>

						</div>
						<input type="submit" class="button" value="Send" data-name="">

			</div>	
		</form>
